<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <input type="text" readonly id="display" value="0">
        </section>

        <section class="all-btns">
            <div class="cal-btn-row">
                <button class="cal-btn double">C</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn-calc">7</button>
                <button class="cal-btn-calc">8</button>
                <button class="cal-btn-calc">9</button>
                <button class="cal-btn-calc">/</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn-calc">4</button>
                <button class="cal-btn-calc">5</button>
                <button class="cal-btn-calc">6</button>
                <button class="cal-btn-calc">*</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn-calc">1</button>
                <button class="cal-btn-calc">2</button>
                <button class="cal-btn-calc">3</button>
                <button class="cal-btn-calc">-</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn-calc">0</button>
                <button class="cal-btn-calc">.</button>
                <button class="cal-btn-calc">=</button>
                <button class="cal-btn-calc">+</button>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
